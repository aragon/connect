<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Votes</title>
    <style>
      html {
        display: grid;
        min-height: 100%;
        color: #eee;
        background: #448888;
      }
      body,
      button {
        font: 16px/1.5 monospace;
      }
      body {
        margin: 0;
        padding: 40px 0;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
      }
      section {
        display: grid;
        place-items: center;
        min-height: 100px;
      }
      h1 {
        margin: 0;
        font-weight: 400;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
