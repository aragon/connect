<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Votes</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        display: grid;
        min-height: 100%;
        color: #fff;
        background: #558888;
      }
      body,
      button {
        font: 16px/1.5 monospace;
      }
      body {
        margin: 0;
      }
      p,
      ul {
        margin: 0;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        text-align: center;
      }
      section {
        display: grid;
        place-items: start center;
        min-height: 100px;
        min-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        padding: 40px;
      }
      h1 {
        margin: -10px 0 20px;
        font-weight: 400;
        font-size: 22px;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        min-height: 100vh;
        padding: 40px 0;
      }
      button {
        height: 30px;
        padding: 0 10px;
        line-height: 1;
        font-size: 14px;
        background: #fff;
        border: 0;
        border-radius: 2px;
        cursor: pointer;
      }
      button:active {
        background: #ddd;
      }
      .actions-button {
        position: fixed;
        top: 5px;
        left: 5px;
        width: 30px;
        padding: 0;
      }
      .actions {
        position: fixed;
        top: 5px;
        left: 35px;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
