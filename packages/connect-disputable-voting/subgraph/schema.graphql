enum VoteStatus {
  Scheduled,
  Challenged,
  Settled,
  Disputed,
  Cancelled,
  Executed
}

enum VoterState {
  Absent,
  Yea,
  Nay
}

type DisputableVoting @entity {
  id: ID!
  dao: Bytes!
  token: ERC20
  setting: Setting
  votes: [Vote!] @derivedFrom(field: "voting")
  voters: [Voter!] @derivedFrom(field: "voting")
}

type Vote @entity {
  id: ID!
  voting: DisputableVoting!
  voteId: BigInt!
  creator: Bytes!
  context: String!
  status: VoteStatus!
  actionId: BigInt!
  disputeId: BigInt
  challengeId: BigInt!
  challenger: Bytes!
  challengeEndDate: BigInt!
  setting: Setting!
  startDate: BigInt!
  totalPower: BigInt!
  snapshotBlock: BigInt!
  yeas: BigInt!
  nays: BigInt!
  pausedAt: BigInt!
  pauseDuration: BigInt!
  quietEndingExtensionDuration: BigInt!
  quietEndingSnapshotSupport: VoterState!
  script: Bytes!
  settledAt: BigInt!
  disputedAt: BigInt!
  executedAt: BigInt!
  isAccepted: Boolean!
  submitterArbitratorFee: ArbitratorFee
  challengerArbitratorFee: ArbitratorFee
  castVotes: [CastVote!] @derivedFrom(field: "vote")
  collateralRequirement: CollateralRequirement! @derivedFrom(field: "vote")
}

type CastVote @entity {
  id: ID!
  vote: Vote!
  voter: Voter!
  caster: Bytes!
  supports: Boolean!
  stake: BigInt!
  createdAt: BigInt!
}

type Voter @entity {
  id: ID!
  voting: DisputableVoting!
  address: Bytes!
  representative: Bytes
  castVotes: [CastVote!] @derivedFrom(field: "voter")
}

type Setting @entity {
  id: ID!
  voting: DisputableVoting!
  settingId: BigInt!
  voteTime: BigInt!
  supportRequiredPct: BigInt!
  minimumAcceptanceQuorumPct: BigInt!
  delegatedVotingPeriod: BigInt!
  quietEndingPeriod: BigInt!
  quietEndingExtension: BigInt!
  executionDelay: BigInt!
  createdAt: BigInt!
}

type CollateralRequirement @entity {
  id: ID!
  vote: Vote!
  token: ERC20!
  actionAmount: BigInt!
  challengeAmount: BigInt!
  challengeDuration: BigInt!
}

type ArbitratorFee @entity {
  id: ID!
  vote: Vote!
  token: ERC20!
  amount: BigInt!
}

type ERC20 @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type AragonInfo @entity {
  id: ID!
  orgs: [Bytes!]!
  apps: [Bytes!]!
  tokens: [Bytes!]!
}
