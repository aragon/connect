type TokenManager @entity {
  id: ID!
  address: Bytes!
  orgAddress: Bytes!
  token: MiniMeToken! @derivedFrom(field: "tokenManager")
}

type MiniMeToken @entity {
  id: ID!
  address: Bytes!
  totalSupply: BigInt!
  transferable: Boolean!
  name: String!
  symbol: String!
  orgAddress: Bytes
  appAddress: Bytes
  tokenManager: TokenManager
  holders: [TokenHolder!]!
}

type TokenHolder @entity {
  id: ID!
  address: Bytes!
  tokenAddress: Bytes!
  balance: BigInt!
}

type AragonInfo @entity {
  id: ID!
  orgs: [Bytes!]!
  apps: [Bytes!]!
  tokens: [Bytes!]!
}

