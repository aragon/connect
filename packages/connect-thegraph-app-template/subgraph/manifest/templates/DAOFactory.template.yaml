- kind: ethereum/contract
  name: {{name}}
  network: {{network}}
  source:
    abi: DAOFactory
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - NoEnt
    abis:
      - name: DAOFactory
        file: ./abis/DAOFactory.json
    eventHandlers:
      - event: DeployDAO(address)
        handler: handleDeployDAO
    file: ./src/base/Kernel.ts
